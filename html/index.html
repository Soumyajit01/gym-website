<h1>Welcome to iGym- Your fitness station</h1>
<form action="/backend.py">
<div class="form-elements">
    <h2 style="display: inline;">Name: </h2>
    <input type="text" placeholder="Enter your name">
</div>

<div class="form-elements">
    <h2 style="display: inline;">Phone number: </h2> 
    <input type="number">
</div>
<div class="form-elements">
    <h2 style="display: inline;">Email: </h2> 
    <input type="email">
</div>
<div class="form-elements">
    <h2 style="display: inline;">Date of birth: </h2> 
    <input type="date">
</div>
<div class="form-elements">
    <h2 style="display: inline;">Hours you will spend in 1 day: </h2>
    <input type="range"> <br>
    <p>1-4-8-12-16-20-24</p>
</div>
<div class="form-elements">
    <h2 style="display: inline;">Entered wrong? Reset this form: </h2>
    <input type="reset">
</div>
<div class="form-elements">
    <h2 style="display: inline;">Submit: </h2> 
    <input type="submit">
</div>
